<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>404 — Not Found</title>
		<style>
			html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#071017;color:#d8eefc}
			.center{height:100%;display:flex;align-items:center;justify-content:center}
			.box{max-width:720px;padding:2rem;border-radius:12px;background:rgba(255,255,255,0.02);text-align:center;border:1px solid rgba(255,255,255,0.03)}
			h1{margin:0 0 0.5rem 0;font-size:2rem}
			p{margin:0 0 1rem 0;color:#9fb6c9}
			a{color:#7dd3fc;text-decoration:none;font-weight:600}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="box">
				<h1>404 — Page not found</h1>
				<p>Looks like the page you're trying to reach doesn't exist or has been moved.</p>
				<p><a href="/">Return home</a></p>
			</div>
		</div>
	</body>
</html>
